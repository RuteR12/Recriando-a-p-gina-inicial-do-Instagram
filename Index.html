<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fontawesome.com/v6.0/icons?q=ins&s=solid%2Cbrands">
    <link rel="icon" href="img/4wosk2o4.bmp"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/jm4wxfb4.png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/122.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/ricardo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Ricardo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ricardo Luiz?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" target="_blank"><span class="link-blue">Trocar de conta</span></a>
                    
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"><span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=27B16367-8425-4296-8C16-6C50453F0FE3&utm_content=lo&utm_medium=badge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
